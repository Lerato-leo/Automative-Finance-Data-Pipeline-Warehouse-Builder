# Logrotate configuration for Phase 3 ingestion logs
# Place this file in /etc/logrotate.d/ or run with logrotate -f logrotate.conf

/path/to/finance-data-platform/phase_3_shell_ingestion/logs/*.log {
    weekly
    rotate 4
    compress
    missingok
    notifempty
    create 0640 lerat users
    dateext
    postrotate
        # Optionally notify or restart services
        echo "Log rotated: $(date)" >> /path/to/finance-data-platform/phase_3_shell_ingestion/logs/logrotate_action.log
    endscript
}

# Note: Update /path/to/ to your actual project path.
